return avatar image
---
tags:
  - Avatar
description: retourne une image PNG (40x40 px) contenant le {text},
  ou la photo (taille réelle) de l'utilisateur AD si son adresse mail est renseignée
parameters:
  - name: text
    in: path
    type: string
    required: true
    description: Le texte à transformer en image (Généralement les initiales)
  - name: mail
    in: query
    type: string
    required: false
    description: L'adresse mail de l'utilisateur AD
  - name: key
    in: query
    type: string
    required: false
    description: La clé qui permet de calculer la couleur de l'image. Par defaut l'adresse mail si elle est renseignée
produces: [image/png]
responses:
  '200':
    description: Avatar image in PNG format
