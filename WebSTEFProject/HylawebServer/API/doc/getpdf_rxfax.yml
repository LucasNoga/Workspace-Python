Affiche le fax au format PDF 
---
tags:
  - fax
description: Affiche le fax recu dans le dossier reception
parameters:
  - name: idFax
    in: path
    type: integer
    required: true
    description: Id du fax
  - name: guid
    in: query
    type: string
    description: Le guid de l'utilisateur
produces:
  - application/pdf
responses:
  '200':
    description: A PDF file
    schema:
      type: file