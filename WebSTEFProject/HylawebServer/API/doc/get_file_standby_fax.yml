Retourne le fichier mis en attente
---
tags:
  - standby
description: Retourne le fichier au format demandé (JPEG, PDF, etc...)
parameters:
  - name: filename
    in: query
    type: string
    required: true
    description: Nom du fichier à récupéré
  - name: format
    in: path
    type: string
    required: true
    description: Type de fichier a renvoyé (pdf ou jpg)

produces: 
  - image/jpeg
  - image/pdf
responses:
  '200':
    description: json avec la liste des fichiers
    examples:
      Fichier