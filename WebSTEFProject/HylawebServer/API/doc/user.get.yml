Retourne les informations de l'utilisateur
---
tags:
  - user

definitions:
  jsonUser:
    allOf:
      - $ref: '#/definitions/json'
      - type: object
        properties:
          items:
            $ref: '#/definitions/user'

  user:
    type: object
    properties:
      date_creat:
        type: string
        format: date-time
      date_ferm:
        type: string
        format: date-time
      date_maj:
        type: string
        format: date-time
      droits:
        type: integer
      fax:
        type: string
      guid_ad:
        type: string
      id:
        type: integer
      id_serv_default:
        type: integer
      mail:
        type: string
      maj_grp:
        type: string
      nom:
        type: string
      nouveau:
        type: string
      prenom:
        type: string
      tel:
        type: string
      username_ad:
        type: string
      util_gen:
        type: integer
      version:
        type: string  


description: retourne les informations de l'utilisateur identifi√© par son {guid}
parameters:
  - name: guid
    in: path
    type: string
    required: true
    description: Le GUID de l'utilisateur

responses:
