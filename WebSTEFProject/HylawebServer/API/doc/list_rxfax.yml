description: Retourne les informations sur la liste des fax en reception datant de moins de 7 jours
parameters:
  - name: id_serv
    in: path
    type: integer
    required: true
    description: l'id de service par défaut de l'utilisateur
  - name: nbfax_aff
    in: path
    type: integer
    required: false
    default: ''
    description: Le nombre de fax à afficher
  - name: dernier_id_aff
    in: path
    type: integer
    required: false
    default: ''
    description: l'id du dernier fax permettant de récuperer les fax suivants

responses:
  '200':
    description: Json contenant la liste des fax en réception
    schema:  
      $ref: '#/definitions/ListeFax'
