    description: json avec la liste des fichiers
    schema:
      $ref: '#/definitions/FileList'
    examples:
      title: "Liste des fichiers en attente"
      description: "Liste des fax en en attente pour l'utilisateur ayant comme login XXXX"
      status: "OK"
      items: ['File1.pdf', 'File2.pdf', 'File3.pdf']